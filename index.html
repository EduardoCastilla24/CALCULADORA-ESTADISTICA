        </div>
        <!-- CONTAINER LINKS -->
        <div class="NavBar__Container--Links" id="Menu">
            <span class="Switch">
                <i class='bx bxs-moon Icon sw-Icon' id="Moon"></i>
                <i class='bx bxs-sun Icon sw-Icon' id="Sun"></i>
            </span>
        </div>

    </nav>
    <!--================== Header ==================-->
    <section class="Header">
        <!-- CONTAINER ILUSTRATION -->
        <img src="img/Ilustration/Ilustracion_1.svg">
        <div class="Header-Content">
            <!-- CONTAINER TITLE -->
            <div class="Header__Container--Title">
                Calculadora de <span id="Resaltado"> Medidas Estadísticas </span>
            </div>
            <!-- CONTAINER PARRAFO -->
            <div class="Header__Container--Parrafo">
                <p class="Parrafo">Esta calculadora te permite calcular la media, la mediana y la moda del conjunto de números que introduzcas.</p>
            </div>
        </div>
    </section>
    <!--================== DATA ==================-->
    <section class="Data" id="Data">
        <!-- CONTAINER TITLE -->
        <div class="Data__Container--Title">
            Media, Mediana y Moda
        </div>
       
        <!-- CONTAINER DATOS -->
        <div class="Container-Data">
            <!-- CONTAINER IMG -->
            <img id="Ilus" src="img/Ilustration/Ilustracion_2.svg" alt="">
            <div class="Dat">
                <!-- CONTAINER PARRAFO -->
                <div class="Data__Container--Parrafo">
                    <p class="Parrafo">Ingresa el conjunto de números separandolos por una coma (“,”). </p>
                </div>
                <!-- Ingreso de Datos -->
                <span  class="Data__Container--Input">
                    <textarea name="Datos" id="datos" type="text" placeholder="Ejemplo: 2, 3 20, 50, 1"></textarea>
                </span>
                <!-- CONTAINER BUTTON -->
                <span class="Data__Container--Button">
                    <button onclick="ingreso(); addData(myChart)"class="Button">Calcular</button>
                    <button onclick="limpiar(); removeData(myChart)" class="Button">Limpiar</button>
                </span>
            </div>
        </div>
    </section>
    <!--================== RESULTADOS ==================-->
    <section class="Resultados">
        <!-- CONTAINER TITLE -->
        <div class="Resultados__Container--Title">
            Resultados
        </div>

        <div class="Result">
            <!-- CONTAINER MUESTRA DATO MIN-MAX -->
            <div class="Resultados__Container--Datos">
                <!-- Media -->     
                <span id="Muestra" class="Container-Datos-Resultados">
                    <label for="Muestra">Muestra</label>
                    <input class="Datos-Resultados" name="Muestra" type="text" id="muestra" readonly>
                </span>
                <!-- Mediana -->     
                <span id="Dato-min" class="Container-Datos-Resultados">
                    <label id="label" for="Dato-min">Dato Mínimo</label>
                    <input class="Datos-Resultados" name="Dato-min" type="text" id="dato-min" readonly>
                </span>
                <!-- Moda -->     
                <span id="Dato-max" class="Container-Datos-Resultados">
                    <label for="Dato-max">Dato Máximo</label>
                    <input class="Datos-Resultados" name="Dato-max" type="text" id="dato-max" readonly>
                </span>
            </div>
            <!-- CONTAINER MEDIA MEDIANA Y MODA -->
            <div class="Resultados__Container--Datos">
                <!-- Media -->     
                <span id="Media" class="Container-Datos-Resultados">
                    <label for="media">Media</label>
                    <input class="Datos-Resultados" name="media" type="text" id="media" readonly>
                </span>
                <!-- Mediana -->     
                <span id="Mediana" class="Container-Datos-Resultados">
                    <label for="mediana">Mediana</label>
                    <input class="Datos-Resultados" name="mediana" type="text" id="mediana" readonly>
                </span>
                <!-- Moda -->     
                <span id="Moda" class="Container-Datos-Resultados">
                    <label for="moda">Moda</label>
                    <input class="Datos-Resultados" name="moda" type="text" id="moda" readonly>
                </span>
            </div>
        </div>
    </section>
    <!--================== Grafico ==================-->
    <section class="Grafico" id="cir">
         <!-- CONTAINER TITLE -->
         <div class="Grafico__Container--Title">
            Diagrama Circular
        </div>
        <!-- Graficos -->
        <div id="Graph">
            <canvas id="myChart"></canvas>
        </div>
    </section>
    <!--================== Figuras ==================-->
    <img id="fig-2" src="img/fig-2.svg" alt="">
    <img id="fig-3" src="img/fig-3.svg" alt="">

    <!--================== SCRIPTS GRAFICOS ==================-->

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
